<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arkanoid 0.2</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-slider.min.css">
    <script data-main="app" src="js/lib/require.js"></script>
    <style type="text/css">
        #container {
            position: relative;
            width: 800px;
            height: 600px;
        }
        #container canvas{
            position: absolute;
            top: 0;
            leff: 0;
            right: 0;
            bottom: 0;
        }
        #fps {
            position: absolute;
            top: 0;
            left: 0;
            padding: 2px;
            font-family: Consolas;
            font-size: 12px;
            background-color: #AAA;
            color: #000;
            opacity: 0.5;
            z-index: 10;
        }
        #sidebar {
            position: absolute;
            right: 4px;
            top: 4px;
            padding: 8px;
            background: lightgrey;
            font-family: Arial;
            font-size: 16px;
        }
        #settings {
            height: 600px;
            background-color: #EEE;
            padding: 10px 30px;
        }
        #settings .arrow-key {
            font-size: 11px;
        }
        #settings .instructions {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container bs-docs-container">
        <div class="row">
            <br/>
        </div>
        <div class="row">
            <div id="container" style="float: left">
                <div id="fps">0</div>
            </div>
            <div id="settings" style="float: left; display: none">
                <div class="row">
                    <h3>Settings</h3>
                    <span>Spaceship speed</span><br />
                    <input id="spaceship_speed" type="text"/>&nbsp;&nbsp;&nbsp;<span id="spaceship_speed_value"></span><br />
                    <span>Spaceship accelerate</span><br />
                    <input id="spaceship_accelerate" type="text" />&nbsp;&nbsp;&nbsp;<span id="spaceship_accelerate_value"></span><br />
                    <span>Bullet speed</span><br />
                    <input id="bullet_speed" type="text" />&nbsp;&nbsp;&nbsp;<span id="bullet_speed_value"></span><br />
                    <span>Target speed</span><br />
                    <input id="target_speed" type="text" />&nbsp;&nbsp;&nbsp;<span id="target_speed_value"></span><br />
                    <span>Target shift</span><br />
                    <input id="target_shift" type="text" />&nbsp;&nbsp;&nbsp;<span id="target_shift_value"></span><br />
                    <span>Target fall factor</span><br />
                    <input id="target_fallFactor" type="text" />&nbsp;&nbsp;&nbsp;<span id="target_fallFactor_value"></span><br />
                </div>
                <br />
                <div class="row instructions">
                    To control the spaceship, use the <kbd><span class="glyphicon glyphicon-arrow-left arrow-key" aria-hidden="true"></span></kbd><kbd><span class="glyphicon glyphicon-arrow-right arrow-key" aria-hidden="true"></span></kbd>
                    or <kbd>A</kbd><kbd>D</kbd><br/>
                    To fire, press <kbd>Space</kbd>
                </div>
            </div>
        </div>
        <div id="sidebar"></div>
    </div>
</body>
</html>
